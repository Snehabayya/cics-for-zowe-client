###############################################################################
# Copy this to custom_properties.yaml in the same directory                   #
# and modify to fill in your customized connection and test details           #
###############################################################################
zosmf:
  user: &user my-user-name
  password: &pass my-password
  host: &host zosmf-host
  port: &port zosmf-port
  rejectUnauthorized: &ru false
cmci:
  user: *user
  password: *pass
  host: *host
  port: cics-port
  protocol: https
  rejectUnauthorized: *ru
  csdGroup: cics-group
  regionName: cics-region
urimap:
  certificate:
